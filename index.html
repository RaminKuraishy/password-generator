<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Password Generator</title>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="password-box">
        <input type="text" placeholder="Your New Password" disabled />
        <i class="fa fa-solid fa-copy copy-icon"></i>
      </div>
      <div class="range-box">
        <input type="range" min="6" max="30" value="6" />
        <span class="slider-number">6</span>
      </div>
      <button class="generate-btn">Get Password</button>
    </div>
  </body>
</html>
